<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wartale Calculator</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
    <header id="menu-principal">
        <h1>Wartale Calculator</h1>
        <section class="menu-align">

            <label title="search-item"> Pesquisar Item
                <input type="search" id="pesquisar-item">
            </label>

            <label title="item-selecionado"> Selecione um Item

                <select name="lista-items" id="lista-items">
                    <option value="Stone Axe">Stone Axe</option>
                    <option value="Steel Axe">Steel Axe</option>
                    <option value="Battle Axe">Battle Axe</option>
                    <option value="War Axe">War Axe</option>
                </select>
            </label>
        </section>
    </header>
    <main id="view-list">
        <section class="item-view">
            <h2>Nome do Item</h2>
            <img src="https://user.wartale.com/images/items/itWA310.jpg" />
            <p>Atributos Item</p>
        </section>
        <section class="item-view">
            <h2>Nome do Item</h2>

        </section>
    </main>
</body>

</html>
