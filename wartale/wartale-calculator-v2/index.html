<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/icone-wartale.png" type="image/x-icon">
    <title>Wartale Calculator</title>
</head>

<body>

    <!-- Menu com os filtros do software-->
    <nav class="sider-bar-menu">

        <!-- Logo do software-->
        <header class="sider-bar-menu_logo">
            <h1><a href="index.html">Wartale Calc</a></h1>
            <p>Sistema de calculo e comparação dos items wartale</p>
        </header>

        <!-- Filtro por categoria dos items -->
        <section class="sider-bar-menu_filter">
            <label>
                <input type="radio" name="filter-items" value="weapons">
                Weapons
            </label>
            <label>
                <input type="radio" name="filter-items" value="defenses">
                Defenses
            </label>
            <label>
                <input type="radio" name="filter-items" value="acessories">
                Acessories
            </label>
        </section>

        <!-- Items salvos pelo usuarios consultar rapidamente-->
        <section class="sider-bar-menu_items-favorites">
            <label>
                <input type="checkbox" value="axes">
                Favorites
            </label>
        </section>

        <!-- Lista de filtros que serão apresentados dinamicamente com base no filtro principal anterior-->
        <section class="sider-bar-menu_categori_list">
            <label>
                <input type="checkbox" value="axes">
                Axes
            </label>
            <label>
                <input type="checkbox" value="claws">
                Bows
            </label>
            <label>
                <input type="checkbox" value="axes">
                Claws
            </label>
            <label>
                <input type="checkbox" value="axes">
                Daggers
            </label>
            <label>
                <input type="checkbox" value="axes">
                Fists
            </label>
            <label>
                <input type="checkbox" value="axes">
                Hammers
            </label>
            <label>
                <input type="checkbox" value="axes">
                Javelins
            </label>
            <label>
                <input type="checkbox" value="axes">
                Phantoms
            </label>
            <label>
                <input type="checkbox" value="axes">
                Scythes
            </label>
            <label>
                <input type="checkbox" value="axes">
                Swords
            </label>
            <label>
                <input type="checkbox" value="axes">
                Wands & Staffs
            </label>
        </section>


    </nav>

    <!-- Alinhamento dos conteudos dentro do container-->
    <div class="container-elements">

        <!-- Campo de busca principal-->
        <section class="menu_search">
            <input type="search" placeholder="Memorial Axe">
            <button>Search</button>
        </section>

        <!-- Lista de Items filtrados ou todos-->
        <main class="container_items-list">


        </main>
    </div>
    <script src="assets/js/script.js" type="module"></script>
</body>

</html>
